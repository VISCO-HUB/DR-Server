<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Render Farm Manager</title>
    <!--<link rel="stylesheet" type="text/css" href="css/template.css">-->
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>    
	<script type="text/javascript" src="js/angular-sanitize.min.js"></script>              
	<script type="text/javascript" src="js/angular-animate.min.js"></script>              
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/jquery-latest.js"></script>    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/ui-bootstrap-tpls-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/chart/Chart.min.js"></script>
	<script type="text/javascript" src="js/angular-chart.min.js"></script>	
	<script type="text/javascript" src="js/angular-counter.min.js"></script>	
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/template.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
<div class="header">
	<div class="container">
		<div class="padding-0-15">
			<div class="navbar-header"> <a href="#/"><img src="visco_logo.svg" class="logo"></a> <span class="head-title hidden-xs">Render Farm Manager <sup>BETA</sup></span> </div>
			<div id="navbar3" class="navbar-default">
				<ul class="nav nav-buttons margin-left-minus-15-xxs">					
					<li class="hidden-xs"><a href="#/" uib-tooltip="Home" tooltip-placement="bottom"><span class="glyphicon glyphicon-home"></span></a></li>															
					<li class="dropdown" ng-show="userInfo.logged"> <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" ><span class="glyphicon glyphicon-cog"></span></a>
						<ul class="dropdown-menu dropdown-menu-right" role="menu" >
							<li class="dropdown-header">Hi, {{userInfo.name || userInfo.user}}</li>
							<li class="divider"></li>
							<li ng-show="userInfo.admin"><a href="#/admin/global">Admin Panel</a></li>	
							<li><a href="#/statistic/main">Statistics</a></li>	
							<li><a href="#/about">About</a></li>							
						</ul>
					</li>
					<li class="" ng-show="userInfo.browser != 'MXS'"><a href="" ng-click="logOut()" uib-tooltip="Logout" tooltip-placement="bottom"><span class="glyphicon glyphicon-log-out"></span></a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<br>
    <div class="container">
	
		<div ng-show="userInfo.error" class="alert alert-danger alert-dismissible fade in" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			{{userInfo.error}}
		</div>
		<div ng-show="userInfo.msg" class="alert alert-info alert-dismissible fade in" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			{{userInfo.msg}}
		</div>
	
           <div ng-view ng-class="flip"></div>        
        </div>
<div class="loading-container" ng-show="firstLoad < 1 || startingSpawners">		
	<div class="loading"><div class="loading-img"></div></div>
</div>
</body>

</html>
